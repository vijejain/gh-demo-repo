# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    types: [opened, closed]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    # Checkout current repository
    - uses: actions/checkout@v2
    
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2 #AWS region where you want to use CodeGuru
        
    # Checkout CodeGuru Reviewer Actions Repository
    - name: Checkout the action from a private repository
      uses: actions/checkout@v2
      with:
        repository: vijejain/gh-action-test
        ref: refs/heads/master
        ssh-key: ${{ secrets.SSH_KEY }}
        path: ./.github/actions/gh-action-test

    - name: DG
      uses: ./.github/actions/gh-action-test
      with:
        src_root: .
        build_root: target # build artifact(s) directory
    

    - name: Dump Github content
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
      
    - uses: actions/github-script@v3
      with:
        script: console.log(context)

    - name: Upload review result
      uses: github/codeql-action/upload-sarif@v1
      with:
        sarif_file: codeguru-results.sarif.json
